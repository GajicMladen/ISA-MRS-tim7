<h2>Slobodni periodi za ponudu {{offerId}}
</h2>

<div *ngFor="let freePeriod of freePeriods" >
    <span>{{freePeriod.startDate[2]}}.{{freePeriod.startDate[1]}}.{{freePeriod.startDate[0]}}</span> - 
    <span>{{freePeriod.endDate[2]}}.{{freePeriod.endDate[1]}}.{{freePeriod.endDate[0]}}</span>
    
</div>

<a routerLink="/newFreePeriod/{{offerId}}">Novi slobodni termin za ponudu</a>
