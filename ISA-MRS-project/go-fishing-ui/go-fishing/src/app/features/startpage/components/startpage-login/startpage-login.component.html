<mat-card>
    <mat-card-content>
        <form>
            <h2>Log In</h2>
            <mat-form-field>
                <input matInput placeholder="Email" name="username" required>
                <mat-error>
                    Please provide a valid email address
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <input matInput type="password" placeholder="Password" name="password" required>
                <mat-error>
                    Please provide a valid password
                </mat-error>
            </mat-form-field>
            <button mat-raised-button color="primary">Log In</button>
            <h3 class="top-spacing">Don't have an account? <a href="#">Register now!</a></h3>
        </form>
    </mat-card-content>
</mat-card>
