<mat-card>
    <mat-card-content>
        <form>
            <h2>Izmena podataka</h2>

            <!-- Name -->
            <mat-form-field (click)="nameError=false">
                <input matInput placeholder="Ime" name="name" [(ngModel)]="instructor.name">
                <div class="text-danger" *ngIf="nameError">
                    Ovo polje je obavezno!
                </div>
            </mat-form-field>

            <!-- Surname -->
            <mat-form-field (click)="surnameError=false">
                <input matInput placeholder="Prezime" name="surname" [(ngModel)]="instructor.surname">
                <div class="text-danger" *ngIf="surnameError">
                    Ovo polje je obavezno!
                </div>
            </mat-form-field>

            <!-- Address -->
            <mat-form-field (click)="addressError=false">
                <input matInput placeholder="Adresa" name="address" [(ngModel)]="instructor.address">
                <div class="text-danger" *ngIf="addressError">
                    Ovo polje je obavezno!
                </div>
            </mat-form-field>

            <!-- City/Town -->
            <mat-form-field (click)="cityError=false">
                <input matInput placeholder="Grad" name="cityTown" [(ngModel)]="instructor.city">
                <div class="text-danger" *ngIf="cityError">
                    Ovo polje je obavezno!
                </div>
            </mat-form-field>

            <!-- Country -->
            <mat-form-field (click)="countryError=false">
                <input matInput placeholder="Zemlja" name="country" [(ngModel)]="instructor.country">
                <div class="text-danger" *ngIf="countryError">
                    Ovo polje je obavezno!
                </div>
            </mat-form-field>
            
            <!-- Phone Number -->
            <mat-form-field (click)="phoneError=false">
                <input matInput placeholder="Broj telefona" name="phoneNumber" [(ngModel)]="instructor.phone">
                <div class="text-danger" *ngIf="phoneError">
                    Broj telefona se sastoji od 10-12 brojeva!
                </div>
            </mat-form-field>
            <br />
            <!-- Password -->
            <mat-form-field (click)="passwordError=false">
                <input matInput type="password" placeholder="Lozinka" name="password" [(ngModel)]="password">
                <div class="text-danger" *ngIf="passwordError">
                    Broj karaktera mora biti veÄ‡i od 8 i manji od 30!
                </div>
            </mat-form-field>

            <!-- Confirm Password -->
            <mat-form-field (click)="confirmPasswordError=false">
                <input matInput type="password" placeholder="Potvrdi lozinku" name="confirmPassword" [(ngModel)]="confirmPassword">
                <div class="text-danger" *ngIf="confirmPasswordError">
                    Lozinke se ne poklapaju!
                </div>
            </mat-form-field>
            <br />
            <div class="buttons">
                <a routerLink="/instructorProfile" routerLinkActive="active"><button mat-raised-button class="" color="warn" type="button">Nazad</button></a>
                <button mat-raised-button color="primary" type="button" (click)="UpdateData()">Izmeni</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
